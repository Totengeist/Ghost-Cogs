[attractions.sd-zoo]
name = "San Diego Zoo"
logo = "https://farm66.staticflickr.com/65535/buddyicons/52070776@N06_r.jpg"
description = "San Diego's world famous zoo houses 4,000 animals from more than 650 species. It is located in beautiful Balboa Park."
website = "https://zoo.sandiegozoo.org/"
address = "2920 Zoo Drive, San Diego, CA 92101"
hours_url = "https://zoo.sandiegozoo.org/plan-your-visit#hours"
parking = "Parking is free in the lot in front of the Zoo. Additional free parking is available throughout Balboa Park."
parking_url = "https://zoo.sandiegozoo.org/plan-your-visit#directions"

[attractions.safari-park]
name = "San Diego Zoo Safari Park"
logo = "https://farm66.staticflickr.com/65535/buddyicons/52070776@N06_r.jpg"
description = "One of San Diego's largest tourist attractions, the Safari Park houses a large array of wild and endangered animals from every continent."
website = "https://sdzsafaripark.org/"
address = "15500 San Pasqual Valley Road, Escondido, CA 92027-7017"
hours_url = "https://sdzsafaripark.org/visit#hours"
parking = "General parking (automobiles and motorcycles): $20 per vehicle. RV parking: starting at $38. Preferred parking: starting at $38. First come, first served; there are no in and out privileges."
parking_url = "https://sdzsafaripark.org/plan-your-visit#directions"

[attractions.birch]
name = "Birch Aquarium"
logo = "https://yt3.googleusercontent.com/ytc/AIdro_kZ12KhtAnQVIuF0gFHgriVrVU56bGtHEKHZ1uqU9oNK8A=s176-c-k-c0x00ffffff-no-rj?.jpg"
description = "Perched on a bluff overlooking the Pacific Ocean, Birch Aquarium at Scripps is the public exploration center for Scripps Institution of Oceanography at UC San Diego, featuring conservation breeding programs and interactive exhibits."
