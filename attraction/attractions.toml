[attractions.leo-carillo]
name = "Leo Carillo Ranch"
description = "The personal retreat of 50s character actor Leo Carillo, featuring 27 acres of antique architecture, native plants and dozens of peacocks."
website = "http://carrillo-ranch.org/"
address = "6200 Flying Leo Carrillo Ln, Carlsbad, CA 92009"
hours = "9 AM to 5 PM daily"
parking = "General parking is available."

[attractions.childrens-pool]
name = "Children's Pool"
description = "The Children's Pool is a small beach in La Jolla partially protected by a seawall. Seals and sea lions visit the beach year-round."
website = "https://www.sandiego.gov/lifeguards/beaches/pool"
address = "850 Coast Blvd, La Jolla, CA 92037-4254"
parking = "Parking is limited to nearby streets."

